<html>
    <head>
        <style>
            body,  html {
                position: relative;
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
            }
            .poc-frame {
                position: absolute;
                width: 256px;
                height: 256px;
                top: calc(50% - 128px);
                left: calc(50% - 128px);
            }
            .poc-frame-common {
                filter: hue-rotate(105deg);
            }
            .crop {
                clip-path: polygon(
                    calc(25 / 256 * 100%) calc(69 / 256 * 100%), 
                    calc(55 / 256 * 100%) calc(55 / 256 * 100%), 
                    calc(69 / 256 * 100%) calc(25 / 256 * 100%), 

                    calc(187 / 256 * 100%) calc(25 / 256 * 100%), 
                    calc(201 / 256 * 100%) calc(55 / 256 * 100%), 
                    calc(231 / 256 * 100%) calc(69 / 256 * 100%), 
                    
                    calc(231 / 256 * 100%) calc(187 / 256 * 100%), 
                    calc(201 / 256 * 100%) calc(201 / 256 * 100%),
                    calc(187 / 256 * 100%) calc(231 / 256 * 100%),  

                    calc(69 / 256 * 100%) calc(231 / 256 * 100%),
                    calc(55 / 256 * 100%) calc(201 / 256 * 100%), 
                    calc(25 / 256 * 100%) calc(187 / 256 * 100%)
                );
            }
        </style>
    </head>
    <body>

        <img src="./frame.png" class="poc-frame crop"/>
        <img src="./poc-frame-overlay.png" class="poc-frame"/>
        <img src="./poc-frame-overlay-cover.png" class="poc-frame"/>
        <img src="./poc-frame-overlay-legendary.png" class="poc-frame"/>
    </body>
</html>
