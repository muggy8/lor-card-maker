<!DOCTYPE html><html><head><title>LoR Card Maker</title><meta name="description" content="An open source and mobile-friendly web based Custom Card Maker application for the Legends of Runeterra (LoR) digital CCG. Supports PoC Items, PoC Powers, PoC Relics, Custom Card Decks, Followers, Champions (level 1 - 3), Spells, Landmarks, Keywords, Equipment, and Multi-Region."><meta name="author" content="Muggy Ate"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta name="language" content="english"><meta name="robots" content="index, follow"><meta property="og:type" content="website"><meta property="og:title" content="LoR Card Maker"><meta property="og:description" content="An open source and mobile-friendly web based Card Maker application for the Legends of Runeterra digital CCG. Supports PoC Items, PoC Powers, PoC Relics, Custom Card Decks, Followers, Champions (level 1 - 3), Spells, Landmarks, Keywords, and Multi-Region."><meta property="og:image" content="./ms-icon-310x310.png"><meta property="og:url" content="https://muggy8.github.io/lor-card-maker/"><meta property="og:site_name" content="LoR Card Maker"><meta name="format-detection" content="telephone=no"><meta name="HandheldFriendly" content="true"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1"><meta http-equiv="Content-Style-Type" content="text/css"><meta http-equiv="Content-Script-Type" content="text/javascript"><link rel="icon" type="image/x-icon" href="./favicon.ico"><link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"><link rel="manifest" href="./site.webmanifest"><link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5"><meta name="msapplication-TileColor" content="#da532c"><meta name="theme-color" content="#ffffff"><style>body,body.oled{--rgb-black:255,255,255;--rgb-white:0,0,0;--rgb-primary:106,81,216;--rgb-light:67,67,67;--rgb-dark:190,190,190;--color-white:rgb(var(--rgb-white));--color-black:rgb(var(--rgb-black));--color-primary:rgb(var(--rgb-primary));--color-dark:rgb(var(--rgb-dark));--color-light:rgb(var(--rgb-light));--color-clear:rgba(0,0,0,0);--color-bg:var(--color-white);--rgb-bg:var(--rgb-white);--color-text:var(--color-black);--rgb-text:var(--rgb-black);--color-link:var(--color-primary);--rgb-link:var(--rgb-primary);--color-border:var(--color-light);--rgb-border:var(--rgb-light)}body.dark{--rgb-black:216,216,216;--rgb-white:26,26,26;--rgb-primary:106,81,216;--rgb-light:102,102,102;--rgb-dark:166,166,166}body.light{--rgb-white:206,206,206;--rgb-black:72,72,72;--rgb-primary:69,42,188;--rgb-dark:93,93,93;--rgb-light:182,182,182}body.flash-bomb{--rgb-white:255,255,255;--rgb-black:0,0,0;--rgb-primary:69,42,188;--rgb-dark:119,119,119;--rgb-light:204,204,204}body,html{font-family:sans-serif;padding:0;margin:0;background-color:var(--color-bg);color:var(--color-text);min-height:100vh;width:100%;position:relative;z-index:-9001}html{scroll-behavior:smooth}html.low-spec-mode{scroll-behavior:auto}a{color:var(--color-link)}body.error::after,body.error::before,body.loading::after,body.loading::before{display:block;content:" ";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}body.loading::before{width:10vw;height:10vw;top:calc(50% - max(5vw,5vh));left:calc(50% - max(5vw,5vh));transform:initial;border-radius:calc(max(2vw,2vh) + max(5vw,5vh));border-width:max(2vw,2vh);border-color:var(--color-clear);border-top-color:var(--color-primary);border-bottom-color:var(--color-primary);border-style:solid;animation-name:spin;animation-duration:1.5s;animation-timing-function:linear;animation-iteration-count:infinite}body.error::before{font-size:3em;text-align:center;content:"ðŸ˜¥ \A An Error Occured";text-shadow:2px 2px var(--color-bg);white-space:pre-wrap}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style><script defer="defer" type="module">console.log("start")
			if ('serviceWorker' in navigator) {
				console.log("starting app load")
				navigator.serviceWorker.register('./service-worker.js', {
					scope: document.location.pathname,
				})
					.then(async function(registration) {
						console.log('Registration successful:', registration)
						
						try {
							// check for worker update because we dont want to load anything until the worker is known to be the latest worker.
							const updatedRegistration = await registration.update()

							// if the updatedRegistration has something in the installing prop, we know that we found an update so we will want to wait for it to finish it's install and activate process before we continue.
							if (updatedRegistration.installing || updatedRegistration.active.state !== "activated"){
								return await new Promise((accept)=>{
									updatedRegistration.installing.addEventListener("statechange", ev=>{
										// console.log(ev)
										if (ev.target.state === "activated"){
											accept(updatedRegistration)
										}
									})
								})
							}
							
							// return updatedRegistration
						}
						catch(err){
							// failed to update the SW but that's ok, we might be offline so we might as well check if there's an already existing worker and if there is, lets just roll with it.

							const res = await fetch("/pseudo-api/settings/")

							if (res.ok){
								return res.text()
							}
							return Promise.reject(err)
						}
					})
					.then(async function(){
						// at this point, we know that the service worker has been registered and is active. that means we can use ESM to import our main app and we'll let the service worker figure out how to fulfill the import requests
						console.log('Registration check')
						const indexUrl = "/App/index.js"
						for (let i = 0; i < 3; i++){
							try {
								const res = await fetch(indexUrl)
								if (res.status < 300){
									return indexUrl
								}
							} catch (err) {
								console.error(err)
							}

							await new Promise(accept=>{
								setTimeout(accept, Math.floor(Math.random() * 100) + (500 * i))
							})
						}
						// window.document.location.reload()
					})
					.then(async (url)=>{
						console.error('Service worker registration ok. Attempting to load app')
						const module = await import(url)
						// console.log(module.default)
						return module.default
					})
					.catch(function(error) {
						console.error('Service worker registration failed, error:', {error})
						document.body.classList.remove("loading")
						document.body.classList.add("error")

						// create the more info error view
						const container = document.body.appendChild(document.createElement("div"))
						container.classList.add("error-box")
						container.classList.add("gutter-trbl")

						const moreInfoHeader = container.appendChild(document.createElement("div"))
						moreInfoHeader.classList.add("error-header")
						moreInfoHeader.classList.add("clickable")
						moreInfoHeader.classList.add("flex")
						moreInfoHeader.classList.add("vhcenter")
						moreInfoHeader.classList.add("gutter-trbl")
						moreInfoHeader.appendChild(document.createTextNode("More Info:"))

						const messageBody = container.appendChild(document.createElement("pre"))
						messageBody.classList.add("error-body")
						messageBody.classList.add("gutter-trbl")
						messageBody.appendChild(document.createTextNode(
							JSON.stringify({
								message: error.message,
								stack: error.stack,
								fileName: error.fileName,
								columnNumber: error.columnNumber,
								lineNumber: error.lineNumber,
							}, null, "\t")
						))

						const clearCacheLink = container.appendChild(document.createElement("a"))
						clearCacheLink.classList.add("clickable")
						clearCacheLink.addEventListener("click", ()=>{
							document.body.classList.add("loading")
							document.body.classList.remove("error")
							document.body.removeChild(container)

							fetch("/pseudo-api/clear-cache/")
								.then(()=>document.location.reload())
						})

						const clearCacheText = clearCacheLink.appendChild(document.createElement("div"))
						clearCacheText.classList.add("flex")
						clearCacheText.classList.add("vhcenter")
						clearCacheText.classList.add("gutter-trbl-.5")
						clearCacheText.appendChild(document.createTextNode("Clear App Cache and Reload"))
					});
			}
			
			
			/**/</script></head><body class="loading"><main id="app"></main></body></html>
